<!DOCTYPE html>
<html>
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body style="padding-top: 70px;">
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Queen Bee</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-collapse">
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="alert alert-danger hidden" role="alert" id="alert-no-one-oncall">There is currently no one on call!</div>
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							On Call
						</div>
						<div class="panel-body">
							<form class="form-inline" role="form" id="create-callee">
								<div class="form-group">
  									<input type="text" class="form-control" name="name" placeholder="Name"></input>
  								</div>
  								<div class="form-group">
  									<div class="input-group">
	  									<div class="input-group-addon">#</div>
	  									<input type="tel" class="form-control" name="phone" placeholder="Phone Number"></input>
	  								</div>
  								</div>
  								<div class="form-group">
  									<button type="button" class="btn btn-primary" id="add-callee" disabled>Add</button>
  								</div>
  							</form>
						</div>
						<table class="table" id="callees-table">
							<thead>
								<th></th>
								<th>Name</th>
								<th>Phone</th>
								<th>On Call</th>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							Events
						</div>
						<div class="panel-body">
							<button type="button" class="btn btn-default" id="refresh-events">
								<span class="glyphicon glyphicon-refresh"></span>
							</button>
						</div>
						<table class="table" id="events-table">
							<thead><th>Time</th><th>Type</th><th>State</th></thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		<script src="/js/queenbee.js"></script>

		<script src="/js/app.js"></script>
	</body>
</html>
